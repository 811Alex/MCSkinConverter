<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="minecraft-skinviewer.css"> <!-- https://github.com/rkkoszewski/minecraft-css-3d-skin-viewer -->
  </head>
  <body>
    <div id="imgContainer" class="resizable checkered">

      <img id="imgMon" class="pixelart" alt="Skin" src="steve.png">
    </div>
    <form id="form" autocomplete="off">
      <label for="fileElem">Select your Steve skin:</label>
      <br />
      <input type="file" id="fileElem" accept="image/png">
      <br />
      <input type="button" id="s2aSButton" class="procBtn" value="Squeeze Steve to Alex" disabled>
      <input type="button" id="s2aCButton" class="procBtn" value="Cut Steve to Alex" disabled>
      <input type="button" id="a2sFButton" class="procBtn" value="Fill Alex to Steve" disabled>
      <input type="button" id="a2sSButton" class="procBtn" value="Stretch Alex to Steve" disabled>
      <input type="button" id="resetButton" class="ActionBtn" value="Reset" disabled>
      <input type="button" id="saveButton" class="ActionBtn" value="Save" disabled>
    </form>
    <div id="skin-viewer-3d-steve" class="mc-skin-viewer-10x spin"></div>
    <div id="skin-viewer-3d-alex" class="mc-skin-viewer-10x slim spin"></div>
    <canvas id="canvas" class="pixelart hidden" alt="Skin canvas"></canvas>
    <img id="imgElem" class="pixelart hidden" alt="Skin" src="steve.png">
    <a id="downloadAnchor" class="hidden" download="converted-skin.png"></a>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
